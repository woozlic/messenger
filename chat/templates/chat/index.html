{% extends 'base.html' %}
{% load static %}

{% block css %}
    <link rel="stylesheet" href="{% static 'chat/index.css' %}">
{% endblock %}

{% block title %}Chat{% endblock %}

{% block body %}
<div class="container-fluid">
    <div class='row justify-content-center'>
        <div class='col-sm-3 col-md-12 col-lg-6'>
            <label for="room-name-input" >What chat room would you like to enter?</label>
            <input class="form-control" id="room-name-input" type="text" size="20"><br>
            <input class="btn btn-primary" id="room-name-submit" type="submit" value="Enter">
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
    <script>
        document.querySelector('#room-name-input').focus();
        document.querySelector('#room-name-input').onkeyup = function(e) {
            if (e.keyCode === 13) {  // enter, return
                document.querySelector('#room-name-submit').click();
            }
        };

        document.querySelector('#room-name-submit').onclick = function(e) {
            var roomName = document.querySelector('#room-name-input').value;
            if (roomName === ''){
                alert('Please enter a room name');
            }
            else if (roomName.length > 20){
                alert('Room name must be maximum 20 characters');
            }
            else {
                window.location.pathname = '/chat/' + roomName + '/';
            }
        };
    </script>
{% endblock %}
