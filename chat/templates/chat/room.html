{% extends 'base.html' %}

{% load static %}

{% block css %}
    <link rel="stylesheet" href="{% static 'chat/chat.css' %}">
{% endblock %}

{% block title %}Chat Room{% endblock %}
{% block body %}
    <div id="wrapper">
        <div id="menu">
            <p class="welcome">Room "{{ room_name }}"</p>
            <p class="logout"><a id="exit" href="{% url 'exit' %}">Exit Chat</a></p>
        </div>

        <div id="chatbox"></div>

        <div class="input">
            <input id="chat-message-input" type="text"><br>
            <input id="chat-message-submit" type="button" value="Send">
        </div>
    </div>

{% endblock %}

{% block extra_js %}
    {{ room_name|json_script:"room-name" }}
    <script>
        const roomName = JSON.parse(document.getElementById('room-name').textContent);

        const chatSocket = new WebSocket(
            'ws://'
            + window.location.host
            + '/ws/chat/'
            + roomName
            + '/'
        );

        chatSocket.onmessage = function(e) {
            const data = JSON.parse(e.data);
            if (data.message === ''){
                alert('Please enter a message')
            }
            else if (data.message.length > 255) {
                alert('Your message is too long!')
            }
            else {
                let message = document.createElement('div')
                let chatbox = document.querySelector('#chatbox')
                message.className = "message"
                message.id = "user"
                message.innerHTML = '<b>Anonymous: </b>' + data.message
                chatbox.insertAdjacentElement('beforeend', message)
                chatbox.value += (data.message + '\n');
                message.scrollIntoView(false)
            }
        };

        chatSocket.onclose = function(e) {
            console.error('Chat socket closed unexpectedly');
        };

        document.querySelector('#chat-message-input').focus();
        document.querySelector('#chat-message-input').onkeyup = function(e) {
            if (e.keyCode === 13) {  // enter, return
                document.querySelector('#chat-message-submit').click();
            }
        };

        document.querySelector('#chat-message-submit').onclick = function(e) {
            const messageInputDom = document.querySelector('#chat-message-input');
            const message = messageInputDom.value;
            chatSocket.send(JSON.stringify({
                'message': message
            }));
            messageInputDom.value = '';
        };
    </script>
{% endblock %}
